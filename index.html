<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="headline">
                <h1 class="head-title">Ricky and Morty Search</h1>
        </div>
        <div class="app">
            <div class="subline">
                <input type="text" class="character-bar" placeholder="Search for a character...">
                <button class="next-page">Next page</button>
            </div>
            <div class="main">

            </div>
        </div>
        <div class="character-click hidden">
            <button class="back-button">&#8592; Back</button>
            <div class="click-main">
                <div class="first-column">
                    <img class="imageInsideCharacterBox" src="'" alt="flag"></img>
                </div>


                <div class="second-column">
                    <div id="character-name"></div>
                    <div class="character-info">
                        <div class="description-name"><strong>Gender: </strong><span id="gender"></span>
                        </div>
                        <div class="description-name"><strong>Location Name: </strong><span id="locationName"></span>
                        </div>
                        <div class="description-name"><strong>Status: </strong><span id="status"></span></div>
                        <div class="description-name"><strong>List of episodes: </strong><span id="episodeList"></span>

                        </div>


                    </div>

                </div>



            </div>


        </div>




    </div>
    </div>


    <script src="app.js"></script>

</body>

</html>
