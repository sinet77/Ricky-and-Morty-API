<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="headline">
            <div class="house-title">
                <!-- <img class="house" src="home.png" alt="home"></img> -->
                <h1 class="head-title">Where in the world?</h1>
            </div>
        </div>
        <div class="app">
            <div class="subline">
                <input type="text" class="country-bar input-with-image" placeholder="Search for a country...">

            </div>
            <div class="main">

            </div>
        </div>
        <div class="country-click hidden">
            <button class="back-button">&#8592; Back</button>
            <div class="click-main">
                <div class="first-column">
                    <!-- <img class="flagInside" src="'" alt="flag"></img> -->
                </div>


                <div class="second-column">
                    <div id="character-name"></div>
                    <div class="country-info">
                        <div class="description-name"><strong>Native Name: </strong><span id="singleNativeName"></span>
                        </div>
                        <div class="description-name"><strong>Population: </strong><span id="singlePopulation"></span>
                        </div>
                        <div class="description-name"><strong>Region: </strong><span id="singleRegion"></span></div>
                        <div class="description-name"><strong>Sub Region: </strong><span id="singleSubRegion"></span>
                        </div>
                        <div class="description-name"><strong>Capital: </strong><span id="singleCapital"></span></div>


                        <div class="description-name"><strong>Top Level Domain: </strong><span id="singleDomain"></span>
                        </div>
                        <div class="description-name"><strong>Currencies: </strong><span id="singleCurrencies"></span>
                        </div>
                        <div class="description-name"><strong>Languages: </strong><span id="singleLanguages"></span>
                        </div>

                    </div>

                </div>



            </div>


        </div>




    </div>
    </div>


    <script src="app.js"></script>

</body>

</html>
