<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ricky and Morty Characters</title>
    <link rel="stylesheet" href="details.css" />
  </head>
  <body>
    <div class="character-click">
      <button class="back-button">&#8592; Back</button>
      <div class="click-main">
        <div class="first-column"></div>

        <div class="second-column">
          <div id="character-name"></div>
          <div class="character-info">
            <div class="description-name">
              <strong>Gender: </strong><span id="gender"></span>
            </div>
            <div class="description-name">
              <strong>Location Name: </strong><span id="locationName"></span>
            </div>
            <div class="description-name">
              <strong>Status: </strong><span id="status"></span>
            </div>
            <div class="description-name">
              <strong>List of episodes: </strong><span id="episodeList"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="details.js"></script>
  </body>
</html>
